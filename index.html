    <script>
        // APIå¯†é’¥
        const API_KEY = "AIzaSyDirHd3nwnsiKx7_1eBdm4RUX8T_6TMfz8";
        
        // è·å–DOMå…ƒç´ 
        const promptInput = document.getElementById("promptInput");
        const generateButton = document.getElementById("generateButton");
        const status = document.getElementById("status");
        const resultImage = document.getElementById("resultImage");
        const imageContainer = document.getElementById("imageContainer");

        const uploadArea = document.getElementById("uploadArea");
        const imageInput = document.getElementById("imageInput");

        // å­˜å‚¨ä¸Šä¼ çš„å›¾ç‰‡

        // ç»‘å®šæŒ‰é’®ç‚¹å‡»äº‹ä»¶

        // å›¾åƒåŠ è½½å®Œæˆäº‹ä»¶

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶

        // å¤„ç†å¤šå›¾ç‰‡ä¸Šä¼ 
        function handleMultipleImageUpload(files) {
            if (!files || files.length === 0) return;
            
            // å¤„ç†æ¯ä¸ªæ–‡ä»¶
            Array.from(files).forEach(file => {
                if (!file.type.match('image.*')) {
                    showStatus(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯æœ‰æ•ˆçš„å›¾ç‰‡`, "error");
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        id: Date.now() + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        src: e.target.result,
                        base64: e.target.result.split(',')[1]
                    };
                    
                    // æ·»åŠ åˆ°å›¾ç‰‡æ•°ç»„
                    uploadedImages.push(imageData);
                    
                    // å¦‚æœæ˜¯ç¬¬ä¸€å¼ å›¾ç‰‡ï¼Œè‡ªåŠ¨é€‰ä¸­
                    if (uploadedImages.length === 1) {
                        selectedImageIndex = 0;
                    }
                    
                    // æ›´æ–°UI
                    renderUploadedImages();
                    
                    // æ˜¾ç¤ºä¸Šä¼ æˆåŠŸæç¤º
                    showStatus(`å›¾ç‰‡ "${file.name}" ä¸Šä¼ æˆåŠŸï¼`, "success");
                    setTimeout(() => status.textContent = '', 2000);
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // æ¸²æŸ“ä¸Šä¼ çš„å›¾ç‰‡
        function renderUploadedImages() {
            // æ¸…ç©ºå®¹å™¨
            uploadedImagesContainer.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                uploadHint.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºæç¤º
            uploadHint.style.display = 'block';
            
            // ä¸ºæ¯å¼ å›¾ç‰‡åˆ›å»ºé¢„è§ˆå…ƒç´ 
            uploadedImages.forEach((image, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper';
                if (index === selectedImageIndex) {
                    wrapper.style.border = '3px solid var(--primary-color)';
                }
                
                const img = document.createElement('img');
                img.className = 'image-preview';
                img.src = image.src;
                img.alt = image.name;
                img.title = image.name;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'image-delete-btn';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.title = 'åˆ é™¤å›¾ç‰‡';
                
                // ç‚¹å‡»å›¾ç‰‡é€‰æ‹©ä¸ºä¸»å›¾ç‰‡
                img.addEventListener('click', () => {
                    selectedImageIndex = index;
                    renderUploadedImages();
                    // æ·»åŠ é€‰æ‹©åŠ¨ç”»
                    wrapper.classList.add('selected');
                    setTimeout(() => wrapper.classList.remove('selected'), 500);
                });
                
                // ç‚¹å‡»åˆ é™¤æŒ‰é’®
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();  // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    
                    // æ·»åŠ åˆ é™¤åŠ¨ç”»

                    setTimeout(() => {
                        uploadedImages.splice(index, 1);
                        
                        // è°ƒæ•´é€‰ä¸­å›¾ç‰‡ç´¢å¼•
                        if (selectedImageIndex === index) {
                            selectedImageIndex = uploadedImages.length > 0 ? 0 : -1;
                        } else if (selectedImageIndex > index) {

                // æ·»åŠ å‡ºç°åŠ¨ç”»

                setTimeout(() => {

                    wrapper.style.transform = 'translateY(0)';

            });
        }

        async function generateImage() {

            // éªŒè¯è¾“å…¥

                promptInput.classList.add('shake');

            imageContainer.style.display = "none";

            try {
                // æ·»åŠ æŒ‰é’®ç”ŸæˆåŠ¨ç”»
                generateButton.innerHTML = "é­”æ³•ç”Ÿæˆä¸­...";
                
                // å‡†å¤‡è¯·æ±‚ä½“
                const requestBody = {
                    contents: [{

                if (hasUploadedImage) {
                    // è·å–é€‰ä¸­çš„å›¾ç‰‡
                    const selectedImage = uploadedImages[selectedImageIndex];
                    
                    // ä¸ºç¬¬ä¸€ä¸ªcontentæ·»åŠ å›¾åƒéƒ¨åˆ†
                    requestBody.contents[0].parts.unshift({
                        inlineData: {

                            data: selectedImage.base64
                        }
                    });
                }

                // æ£€æŸ¥å“åº”çŠ¶æ€

                    throw new Error(errorData.error?.message || "APIè¯·æ±‚å¤±è´¥");
                }
                
                const data = await response.json();
                
                // ä»å“åº”ä¸­æå–å›¾åƒæ•°æ®
                const candidate = data.candidates && data.candidates[0];
                const content = candidate && candidate.content;

                if (!parts || parts.length === 0) {
