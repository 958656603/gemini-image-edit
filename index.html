<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash 图像生成</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #a64dff;
            --primary-dark: #6a0dad;
            --accent-color: #ff6b9d;
            --text-color: #2c2c3d;
            --bg-color: #f6f8ff;
            --card-bg: #ffffff;
            --shadow: 0 8px 20px rgba(138, 43, 226, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            --gradient-hover: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.05) 0%, rgba(215, 215, 255, 0.1) 90%);
        }
        
        .container {
            max-width: 850px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 35px;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed rgba(138, 43, 226, 0.3);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            transition: var(--transition);
            cursor: pointer;
            background-color: rgba(138, 43, 226, 0.02);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(138, 43, 226, 0.05);
            transform: translateY(-3px);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(138, 43, 226, 0.1);
            transform: scale(1.01);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: var(--transition);
        }
        
        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }
        
        .upload-text {
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .small {
            font-size: 0.85em;
            color: #888;
            font-weight: 400;
        }
        
        /* 示例提示按钮样式 */
        .example-prompts {
            margin: 15px 0 25px;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px 5px 5px 0;
            padding: 8px 16px;
            background-color: rgba(138, 43, 226, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(138, 43, 226, 0.1);
        }
        
        .example-btn:hover {
            background-color: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(138, 43, 226, 0.15);
        }
        
        /* 上传图片展示区域 */
        .uploaded-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .image-preview-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        
        .image-preview-wrapper:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .image-preview-wrapper:hover .image-preview {
            transform: scale(1.05);
        }
        
        .image-delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff3366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-preview-wrapper:hover .image-delete-btn {
            opacity: 1;
        }
        
        .image-delete-btn:hover {
            background-color: #ff3366;
            color: white;
            transform: rotate(90deg);
        }
        
        .upload-hint {
            text-align: center;
            margin: 15px 0;
            color: var(--primary-color);
            font-style: normal;
            display: none;
            font-weight: 500;
            background-color: rgba(138, 43, 226, 0.05);
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        #promptInput {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        #promptInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            background-color: white;
        }
        
        #promptInput::placeholder {
            color: #aaa;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
        }
        
        #generateButton {
            padding: 14px 35px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        #generateButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s;
        }
        
        #generateButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }
        
        #generateButton:hover::before {
            left: 100%;
        }
        
        #generateButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.25);
        }
        
        #generateButton:disabled {
            background: linear-gradient(135deg, #c9c9c9, #a0a0a0);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #status {
            margin: 20px 0;
            color: var(--text-color);
            font-weight: 500;
            min-height: 24px;
            text-align: center;
            transition: var(--transition);
        }
        
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(138, 43, 226, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .image-container {
            margin-top: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
            transition: var(--transition);
        }
        
        .image-container::before {
            content: "✨ AI生成图像";
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gradient);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            opacity: 0.9;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        #resultImage {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        #resultImage.show {
            opacity: 1;
        }
        
        .error {
            color: #ff3366;
            font-weight: 500;
            background-color: rgba(255, 51, 102, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .success {
            color: #00c853;
            font-weight: 500;
            background-color: rgba(0, 200, 83, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .image-preview-wrapper {
                width: 130px;
                height: 130px;
            }
            
            #generateButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini 2.0 图像魔法</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">🖼️</div>
            <div class="upload-text">点击或拖拽图片到这里上传</div>
            <div class="upload-text small">(支持多张图片) 上传图片进行魔法变换</div>
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
        </div>
        
        <div class="uploaded-images-container" id="uploadedImagesContainer"></div>
        <div class="upload-hint" id="uploadHint">✨ 点击图片可选择要处理的主图片</div>
        
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="输入你的创意指令（英文效果最佳）" />
            <div class="example-prompts">
                <div class="small">灵感提示:</div>
                <button class="example-btn" data-prompt="A cute cat in space">太空猫咪</button>
                <button class="example-btn" data-prompt="Beautiful sunset over mountains">山间日落</button>
                <button class="example-btn" data-prompt="Futuristic city with flying cars">未来城市</button>
                <button class="example-btn" data-prompt="Underwater world with colorful fish">海底世界</button>
            </div>
        </div>
        <div class="button-container">
            <button id="generateButton">✨ 生成魔法图像</button>
        </div>
        <div class="loader" id="loader"></div>
        <div id="status"></div>
        <div class="image-container" id="imageContainer" style="display: none;">
            <img id="resultImage" src="" alt="生成的图像" />
        </div>
    </div>

    <script>
        // API密钥
        const API_KEY = "AIzaSyDirHd3nwnsiKx7_1eBdm4RUX8T_6TMfz8";
        
        // 获取DOM元素
        const promptInput = document.getElementById("promptInput");
        const generateButton = document.getElementById("generateButton");
        const status = document.getElementById("status");
        const resultImage = document.getElementById("resultImage");
        const imageContainer = document.getElementById("imageContainer");
        const loader = document.getElementById("loader");
        const uploadArea = document.getElementById("uploadArea");
        const imageInput = document.getElementById("imageInput");
        const uploadedImagesContainer = document.getElementById("uploadedImagesContainer");
        const uploadHint = document.getElementById("uploadHint");
        const exampleButtons = document.querySelectorAll(".example-btn");
        
        // 存储上传的图片
        let uploadedImages = [];
        let selectedImageIndex = -1; // 当前选中的图片索引
        
        // 页面加载完成动画
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.container').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transition = 'opacity 0.8s ease';
            }, 100);
        });
        
        // 示例提示按钮事件
        exampleButtons.forEach(button => {
            button.addEventListener("click", () => {
                promptInput.value = button.getAttribute("data-prompt");
                // 聚焦输入框
                promptInput.focus();
                // 添加动画效果
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 300);
            });
        });
        
        // 添加回车键触发生成
        promptInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                generateImage();
            }
        });
        
        // 绑定按钮点击事件
        generateButton.addEventListener("click", generateImage);
        
        // 图像加载完成事件
        resultImage.addEventListener("load", () => {
            resultImage.classList.add("show");
        });
        
        // 上传区域事件
        uploadArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            uploadArea.classList.add("dragover");
        });
        
        uploadArea.addEventListener("dragleave", () => {
            uploadArea.classList.remove("dragover");
        });
        
        uploadArea.addEventListener("drop", (event) => {
            event.preventDefault();
            uploadArea.classList.remove("dragover");
            const files = event.dataTransfer.files;
            handleMultipleImageUpload(files);
        });
        
        uploadArea.addEventListener("click", () => {
            imageInput.click();
            // 添加点击动画
            uploadArea.classList.add('active');
            setTimeout(() => uploadArea.classList.remove('active'), 300);
        });
        
        imageInput.addEventListener("change", () => {
            const files = imageInput.files;
            handleMultipleImageUpload(files);
        });
        
        // 处理多图片上传
        function handleMultipleImageUpload(files) {
            if (!files || files.length === 0) return;
            
            // 处理每个文件
            Array.from(files).forEach(file => {
                if (!file.type.match('image.*')) {
                    showStatus(`文件 "${file.name}" 不是有效的图片`, "error");
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        id: Date.now() + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        src: e.target.result,
                        base64: e.target.result.split(',')[1]
                    };
                    
                    // 添加到图片数组
                    uploadedImages.push(imageData);
                    
                    // 如果是第一张图片，自动选中
                    if (uploadedImages.length === 1) {
                        selectedImageIndex = 0;
                    }
                    
                    // 更新UI
                    renderUploadedImages();
                    
                    // 显示上传成功提示
                    showStatus(`图片 "${file.name}" 上传成功！`, "success");
                    setTimeout(() => status.textContent = '', 2000);
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // 渲染上传的图片
        function renderUploadedImages() {
            // 清空容器
            uploadedImagesContainer.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                uploadHint.style.display = 'none';
                return;
            }
            
            // 显示提示
            uploadHint.style.display = 'block';
            
            // 为每张图片创建预览元素
            uploadedImages.forEach((image, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-preview-wrapper';
                if (index === selectedImageIndex) {
                    wrapper.style.border = '3px solid var(--primary-color)';
                }
                
                const img = document.createElement('img');
                img.className = 'image-preview';
                img.src = image.src;
                img.alt = image.name;
                img.title = image.name;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'image-delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.title = '删除图片';
                
                // 点击图片选择为主图片
                img.addEventListener('click', () => {
                    selectedImageIndex = index;
                    renderUploadedImages();
                    // 添加选择动画
                    wrapper.classList.add('selected');
                    setTimeout(() => wrapper.classList.remove('selected'), 500);
                });
                
                // 点击删除按钮
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();  // 阻止事件冒泡
                    
                    // 添加删除动画
                    wrapper.style.transform = 'scale(0)';
                    wrapper.style.opacity = '0';
                    
                    setTimeout(() => {
                        uploadedImages.splice(index, 1);
                        
                        // 调整选中图片索引
                        if (selectedImageIndex === index) {
                            selectedImageIndex = uploadedImages.length > 0 ? 0 : -1;
                        } else if (selectedImageIndex > index) {
                            selectedImageIndex--;
                        }
                        
                        renderUploadedImages();
                    }, 300);
                });
                
                wrapper.appendChild(img);
                wrapper.appendChild(deleteBtn);
                uploadedImagesContainer.appendChild(wrapper);
                
                // 添加出现动画
                wrapper.style.opacity = '0';
                wrapper.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    wrapper.style.opacity = '1';
                    wrapper.style.transform = 'translateY(0)';
                    wrapper.style.transition = 'all 0.3s ease';
                }, 50 * index);
            });
        }

        async function generateImage() {
            const prompt = promptInput.value.trim();
            const hasUploadedImage = uploadedImages.length > 0 && selectedImageIndex >= 0;
            
            // 验证输入
            if (!prompt) {
                showStatus("请输入提示词！⚠️", "error");
                // 添加输入框抖动效果
                promptInput.classList.add('shake');
                setTimeout(() => promptInput.classList.remove('shake'), 500);
                return;
            }
            
            // 更新UI状态
            setLoading(true);
            showStatus("✨ 正在使用魔法生成图像...");
            imageContainer.style.display = "none";
            resultImage.classList.remove("show");
            
            try {
                // 添加按钮生成动画
                generateButton.innerHTML = "魔法生成中...";
                
                // 准备请求体
                const requestBody = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseModalities: ["Text", "Image"]
                    }
                };
                
                // 如果上传了图片，添加到请求中
                if (hasUploadedImage) {
                    // 获取选中的图片
                    const selectedImage = uploadedImages[selectedImageIndex];
                    
                    // 为第一个content添加图像部分
                    requestBody.contents[0].parts.unshift({
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: selectedImage.base64
                        }
                    });
                }
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });
                
                // 检查响应状态
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "API请求失败");
                }
                
                const data = await response.json();
                
                // 从响应中提取图像数据
                const candidate = data.candidates && data.candidates[0];
                const content = candidate && candidate.content;
                const parts = content && content.parts;
                
                if (!parts || parts.length === 0) {
                    throw new Error("API响应中没有内容");
                }
                
                const inlinePart = parts.find(part => part.inlineData);
                const imageData = inlinePart && inlinePart.inlineData && inlinePart.inlineData.data;
                
                if (imageData) {
                    // 显示生成的图像
                    resultImage.src = `data:image/png;base64,${imageData}`;
                    imageContainer.style.display = "block";
                    
                    // 平滑滚动到结果图像
                    setTimeout(() => {
                        imageContainer.scrollIntoView({behavior: 'smooth'});
                        showStatus("✨ 图像生成成功！魔法完成 ✨", "success");
                    }, 500);
                } else {
                    showStatus("⚠️ 未能生成图像，请尝试不同的提示词", "error");
                }
            } catch (error) {
                console.error("生成图像时出错:", error);
                showStatus(`❌ 错误：${error.message}`, "error");
            } finally {
                setLoading(false);
                generateButton.innerHTML = "✨ 生成魔法图像";
            }
        }
        
        function showStatus(message, type = "") {
            status.textContent = message;
            status.className = "";
            
            if (type) {
                status.classList.add(type);
                // 添加出现动画
                status.style.opacity = '0';
                status.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    status.style.opacity = '1';
                    status.style.transform = 'translateY(0)';
                    status.style.transition = 'all 0.3s ease';
                }, 10);
            }
        }
        
        function setLoading(isLoading) {
            generateButton.disabled = isLoading;
            loader.style.display = isLoading ? "block" : "none";
            promptInput.disabled = isLoading;
        }

        // 添加些CSS样式
        const style = document.createElement('style');
        style.textContent = `
            .active {
                transform: scale(0.95);
            }
            .shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .selected {
                animation: pulse 0.5s ease;
            }
            @keyframes pulse {
                0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
                70% { box-shadow: 0 0 0 10px rgba(138, 43, 226, 0); }
                100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
